x-backend-image: &backend-image
  build:
    context: ./backend
    dockerfile: Dockerfile

services:
  db:
    image: postgres:17
    restart: always
    shm_size: 128mb
    env_file:
      - ./backend/.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_madr -d madr_db" ]
      interval: 5s
      retries: 5
    ports:
      - "5430:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: deny_list
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  migrate:
    <<: *backend-image
    command: alembic upgrade head
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    <<: *backend-image
    env_file:
      - ./backend/.env
    ports:
      - "8002:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import socket;s=socket.socket();s.connect(('localhost',8000));s.close()\"" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s

  front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy

  adminer:
    profiles: [ "dev" ]
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db_data:
  redis_data:
